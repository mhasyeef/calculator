<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class = "header">
    <h1>Calculator</h1>
  </header>
  <div class="display">
    <p id="display">0</p>
  </div>
  <div class="container">
    <div id="one" class="button"><button type="button">1</button></div>
    <div id="two" class="button"><button type="button">2</button></div>
    <div id="three" class="button"><button type="button">3</button></div>
    <div id="plus" class="button"><button type="button">+</button></div>
    <div id="four" class="button"><button type="button">4</button></div>
    <div id="five" class="button"><button type="button">5</button></div>
    <div id="six" class="button"><button type="button">6</button></div>
    <div id="minus" class="button"><button type="button">-</button></div>
    <div id="seven" class="button"><button type="button">7</button></div>
    <div id="eight" class="button"><button type="button">8</button></div>
    <div id="nine" class="button"><button type="button">9</button></div>
    <div id="times" class="button"><button type="button">x</button></div>
    <div id="zero" class="button"><button type="button">0</button></div>  
    <div id="divide" class="button"><button type="button">/</button></div>
    <div id="equal" class="button"><button type="button">=</button></div>
    <div id="clear" class="button"><button type="button">C</button></div>
  </div>

</body>
</html>
